<html>
  <head>
    <link rel="stylesheet" href="/static/css/site.css" type="text/css" />
    <script src="/static/js/prototype.js" type="text/javascript"></script>
    <script src="/static/js/site.js" type="text/javascript"></script>
    <title>Genyounis demo</title>
  </head>
  <body>

    <div id="content">empty</div>

    <br/>

    <input type="text" id="message" />

    <button id="button">send</button>

    <script type="text/javascript" src="/static/js/prototype.js"></script>
    <script type="text/javascript">
    function longPoll(response) {
        if (response != false) {
            $('content').innerHTML = response.responseText;
        }
        new Ajax.Request('/channel/listen?name=test', {onSuccess: longPoll});
    }
    longPoll(false);

    $('button').observe('click', function() {
        new Ajax.Request('/channel/message?name=proxy&msg=' + $('message').value);
    });
    </script>

  </body>
</html>
